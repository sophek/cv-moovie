<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&amp;display=swap" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/BMSVieira/moovie.js@latest/css/moovie.min.css" />

    <script src="./moovie.js"></script>
</head>

<body>

    <div id="video-container"
        style='max-width: 800px; position: relative; margin: 0 auto; margin-top: 0px; margin-top: 64px;'>
        <video id="example"
            poster="https://raw.githubusercontent.com/BMSVieira/moovie.js/main/demo-template/images/poster.png">
            <source src="./MomoFinal.mov" type="video/mp4">
            <track kind="captions" label="Portuguese" srclang="pt"
                src="https://raw.githubusercontent.com/BMSVieira/moovie.js/main/demo-template/subtitles/pt.vtt">
            <track kind="captions" label="English" srclang="en"
                src="https://raw.githubusercontent.com/BMSVieira/moovie.js/main/demo-template/subtitles/en.vtt">
            <track kind="captions" label="French" srclang="en"
                src="https://raw.githubusercontent.com/BMSVieira/moovie.js/main/demo-template/subtitles/french.srt">
            Your browser does not support the video tag.
        </video>

    </div>

    <script type="module" src="main.js"></script>

</body>

</html>
